@(message: String)

@main("Reactive-O-matic") {
	<h1>Reactive-<span id="oh">O</span>-matic</h1>
	<div class="logs-container"></div>
    <div class="buttonbar">

        <button class="reset icon-trash"></button>

	<script src="@routes.Assets.at("js/app.js")"></script>
	<script src="@routes.Assets.at("js/geolocation.js")"></script>
}
