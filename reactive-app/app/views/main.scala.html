@(title: String, head:Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=10">
        <title>Reactive-O-Matic</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, user-scalable = no">
        <link href='http://fonts.googleapis.com/css?family=Molle:400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="@routes.Assets.at("css/font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/reset.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/app.css")">
        @head
    </head>
    <body>
        @content
    </body>
</html>
